{include file="common/head" /}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>广告位管理</legend>
    </fieldset>
    <div class="demoTable">
        <div class="layui-inline">
            <input class="layui-input" name="keyword" id="keyword" placeholder="请输入关键字">
        </div>
        <button class="layui-btn" id="search" data-type="reload">搜索</button>
        <a href='{:url("/Adtype/index")}' class="layui-btn">显示全部</a>
        <a onclick="openShow('/Adtype/add','添加广告位',800,550);"  class="layui-btn" style="float:right;"><i class="fa fa-plus" aria-hidden="true"></i>添加广告位</a>
        <div style="clear: both;"></div>
    </div>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
<script type="text/html" id="order">
    <input name="{{d.id}}" data-id="{{d.id}}" class="list_order layui-input" value=" {{d.sort}}" size="10"/>
</script>
<script type="text/html" id="open">
  <input type="checkbox" name="status"  value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="status" {{ d.status.val == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="action">
    <a href="javascript:;"  onclick="openShow('/Adtype/edit?id='+{{ d.id }},'广告位编辑',800,550);"  class="layui-btn layui-btn-xs">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
        layui.use(['table', 'form'], function() {
        var table = layui.table, form = layui.form,$ = layui.jquery;
        var tableIn = table.render({
            id: 'id',
            elem: '#list',
            url: '{:url("/Adtype/index")}',
            method: 'post',
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            },
            cols: [[
                {field: 'id', title: 'ID', align: 'center', width: 90, fixed: true, sort: true},
                {field: 'typename', align: 'center', title: '广告位名称', width: 200, templet: '#name'},
                { field: 'tag', align: 'center', title: '标识', width: 200},
                {field: 'sort', align: 'center', title: '排序', width: 150, templet: '#order', sort: true},
                { field: 'status', title: '广告分类状态', width: 150, toolbar: '#open' },
                { field: 'description', align: 'center', title: '描述',width:400},
                { field: 'create_at', align: 'center',title: '创建时间', width: 250, sort: true},
                {width: 161, align: 'center',title:'操作', toolbar: '#action'}
            ]]
        });
        //搜索
        $('#search').on('click', function () {
            var keyword = $('#keyword').val();
            if ($.trim(keyword) === '') {
                layer.msg('请输入关键字！', {icon: 0});
                return;
            }
            tableIn.reload({
                where: { keyword: keyword}
            });
        });
        //排序
        $('body').on('blur','.list_order',function() {
            var id = $(this).attr('data-id');
            var sort = $(this).val();
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post('{:url("/Adtype/setSort")}',{id:id,sort:sort},function(res){
                layer.close(loading);
                if(res.code === 0){
                    layer.msg(res.msg, {time: 1000, icon: 1});
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                }
            })
        });
         form.on('switch(status)', function (obj) {
            loading = layer.load(1, { shade: [0.1, '#fff'] });
            var id = this.value;
            var status = obj.elem.checked === true ? 1 : 0;
            $.post('/Adtype/setStatus', { 'id': id, 'status': status }, function (res) {
                layer.close(loading);
                if (res.code == 0) {
                    layer.msg(res.msg, { time: 1000, icon: 1 });
                    tableIn.reload();
                } else {
                    layer.msg(res.msg, { time: 1000, icon: 2 });
                    return false;
                }
            })
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('您确定要删除该广告分类吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('/Adtype/del')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===0){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg(res.msg,{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
