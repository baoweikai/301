<include file="common/head"/>
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>域名列表</legend>
    </fieldset>
    <div class="demoTable">
        <!-- <div class="layui-inline">
            <input class="layui-input" name="keyword" id="keyword" placeholder="请输入关键字">
        </div>
        <button class="layui-btn" id="search" data-type="reload">搜索</button>
        <a href="{:url('/Jump/index')}" class="layui-btn">显示全部</a> -->
        <a href="javascript:void(0);" onclick="openShow('/Jump/add','添加跳转域名',450,350)" class="layui-btn" style="float:right;"><i class="fa fa-plus" aria-hidden="true"></i>添加跳转域名</a>
        <div style="clear: both;"></div>
    </div>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
<script type="text/html" id="name">
   {{d.title}}{{# if(d.litpic){ }}<img src="/static/admin/images/image.gif" onmouseover="layer.tips('<img src={{d.litpic}}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();">{{# } }}
</script>
<script type="text/html" id="order">
    <input name="{{d.id}}" data-id="{{d.id}}" class="list_order layui-input" value=" {{d.sort}}" size="10"/>
</script>
<script type="text/html" id="status">
  {{d.status.text}}
</script>
<script type="text/html" id="is_expire">
    {{d.is_expire.text}}
</script>
<script type="text/html" id="is_start">
    {{d.is_start.text}}
</script>
<script type="text/html" id="is_param">
    {{d.is_param.text}}
</script>
<script type="text/html" id="action">
    <a href="javascript:void(0);" onclick="openShow('/Jump/edit?id='+{{ d.id }},'编辑跳转域名',450,350)"  class="layui-btn layui-btn-xs">编辑</a>
</script>
<script>
    layui.use(['table','form'], function() {
        var table = layui.table,form = layui.form,$ = layui.jquery;
        var tableIn = table.render({
            id: 'id',
            elem: '#list',
            url: '{:url("/Jump/index")}',
            method: 'post',
            page:true,
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            },
            cols: [[
                {field: 'shield_url', title: '被墙域名'},
                {field: 'jump_url', title: '跳转链接'},
                {field: 'cname', title: 'CNAME'},
                {field: 'status', align: 'center', title: '状态', toolbar: '#status'},
                {field: 'is_param', align: 'center', title: '是否带参数', toolbar: '#is_param'},
                {field: 'is_start', align: 'center', title: '是否开始',toolbar: '#is_start'},
                {field: 'is_expire', align: 'center', title: '是否过期',toolbar: '#is_expire'},
                {field: 'create_time', title: '添加时间'},
                // {align: 'center', toolbar: '#action',title:"操作"},
            ]],
            limit:10
        });
        form.on('switch(status)', function(obj){
            loading =layer.load(1, {shade: [0.1,'#fff']});
            var id = this.value;
            var status = obj.elem.checked===true?1:0;
            $.post('{:url("/Jump/setStatus")}',{'id':id,'status':status},function (res) {
                layer.close(loading);
                if (res.code == 0) {
                    layer.msg(res.msg, { time: 1000, icon: 1 });
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                    return false;
                }
            })
        });
        //搜索
        $('#search').on('click', function () {
            var keyword = $('#keyword').val();
            if ($.trim(keyword) === '') {
                layer.msg('请输入关键字！', {icon: 0});
                return;
            }
            tableIn.reload({ page: {page: 1}, where: {keyword: keyword}});
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del'){
                layer.confirm('您确定要删除该广告吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('/Jump/del')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===0){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });
        $('body').on('blur','.list_order',function() {
            var id = $(this).attr('data-id');
            var sort = $(this).val();
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post('{:url("/Jump/setSort")}',{id:id,sort:sort},function(res){
                layer.close(loading);
                if(res.code === 0){
                    layer.msg(res.msg, {time: 1000, icon: 1});
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                }
            })
        });

    })
</script>
