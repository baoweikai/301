<include file="common/head"/>
<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$title}</legend>
    </fieldset>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">广告位名称</label>
            <div class="layui-input-4">
                <input type="text" name="typename" ng-model="field.typename" lay-verify="required" placeholder="请输入广告位名称" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">建议格式: 【首页】顶部通栏</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">广告位标识</label>
            <div class="layui-input-4">
                <input type="text" name="tag" ng-model="field.tag" lay-verify="required" placeholder="请输入广告位标识" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" ng-model="field.status.val" lay-filter="status" ng-checked="1" ng-value="1"
                    title="开启">
                <input type="radio" name="status" ng-model="field.status.val" lay-filter="status" ng-value="0" title="关闭">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">广告位描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入广告位描述" name="description" class="layui-textarea"  ng-model="field.description" ></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-4">
                <input type="text" name="sort" ng-model="field.sort" value="" placeholder="从小到大排序" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
                <a href="javascript:;" class="layui-btn layui-btn-primary close">关闭</a>
            </div>
        </div>
    </form>
</div>
<script src="/static/common/js/angular.min.js"></script>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',['$scope',function($scope) {
        $scope.field = '{$info|raw}'!='null'?{$info|raw}:{type_id:'',name:'',sort:50};
        layui.use(['form', 'layer'], function () {
            var form = layui.form, $ = layui.jquery;
            form.on('submit(submit)', function (data) {
                // 提交到方法 默认为本身
                data.field.id = $scope.field.id;
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("", data.field, function (res) {
                     layer.close(loading);
                    if (res.code == 0) {
                        layer.msg(res.msg, { time: 1800, icon: 1 }, function () {

                            window.parent.location.reload();
                            admin_close();
                        });
                    } else {
                        layer.msg(res.msg, { time: 1800, icon: 2 });
                    }
                });
            })
                   //关闭弹窗
            $('.close').click(function () {
                admin_close();
            });
        });
    }]);
</script>
