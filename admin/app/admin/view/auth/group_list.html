<include file="common/head"/>
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>角色管理</legend>
    </fieldset>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
<script type="text/html" id="action">
    <a href="javascript::void(0);" lay-event="jump" class="layui-btn layui-btn-xs layui-btn-normal">配置规则</a>
    <a onclick="groupEdit({{ d.id }},'{{ d.title }}');"   class="layui-btn layui-btn-warm layui-btn-xs">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="status" {{ d.status.val == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="topBtn">
   <a  id="groupAdd" class="layui-btn layui-btn-sm">添加角色</a>
</script>
<script>

    layui.config({
        base: '/static/plugin/layui/extend/'
    }).extend({
        treeGrid:'treeGrid'
    }).use(['table','treeGrid','layer','form'], function() {
        var table = layui.table,$ = layui.jquery,form = layui.form,treeGrid = layui.treeGrid,layer=layui.layer;

        table.render({
            elem: '#list',
            url: '{:url("/Auth/groupList")}',
            method:'post',
            parseData: function(res){ //res 即为原始返回的数据
                return {
                "code": res.code, //解析接口状态
                "msg": res.msg, //解析提示文本
                "count": res.data.total, //解析数据长度
                "data": res.data.data //解析数据列表
                };
            },
			toolbar: '#topBtn',
			title:'角色管理',
            cols: [[
                {field:'id', title: 'ID',width:80, fixed: true,sort: true},
                {field:'title', title: '角色名', width:180},
                {field:'status', title: '状态', width:180,toolbar: '#status'},
                {field:'remark', title: '备注',width:350},
                {field:'create_time', title: '添加时间', width:200,sort: true},
                {width:260, align:'center',toolbar:'#action'}
            ]]
            ,page:true
        });
        table.on('tool(list)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('你确定要删除该分组吗？', function(index){
                    loading =layer.load(1, {shade: [0.1,'#fff']});
                    $.post("{:url('/Auth/groupDel')}",{group_id:data.id},function(res){
                        layer.close(loading);
                        layer.close(index);
                        if(res.code==0){
                            layer.msg(res.msg,{time:1000,icon:1});
                            obj.del();
                        }else{
                            layer.msg(res.msg,{time:1000,icon:2});
                        }
                    });
                });
            }

            //分配权限
            if(obj.event === 'jump') {
                getJump("{:url('/Auth/groupAccess')}?id="+data.id);
            }
        });

        form.on('switch(status)', function(obj){
            loading =layer.load(1, {shade: [0.1,'#fff']});
            var id = this.value;
            var status = obj.elem.checked===true?1:0;
            $.post('{:url("/Auth/setGroupStatus")}',{'group_id':id,'status':status},function (res) {
                layer.close(loading);
                if (res.code == 0) {
                    layer.msg(res.msg,{time:1000,icon:1});
                    treeGrid.render;
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                    treeGrid.render;
                    return false;
                }
            })
        });

        //添加 
        $('#groupAdd').click(function(){
            openShow('{:url("/Auth/groupAdd")}','角色添加',650,450);
        });
    });
        //编辑
    function  groupEdit(id,title){    
        openShow('{:url("/Auth/groupEdit")}?group_id='+id,title+'节点修改',650,450);
    }
</script>
</body>
</html>
