<include file="common/head"/>
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>清除跳转数据</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" lay-filter="form-email">
        <div class="layui-form-item">
            <label class="layui-form-label">跳转数据</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" value="{$jumpcount}" disabled="disabled" placeholder="跳转数据" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">引量数据</label>
            <div class="layui-input-4">
                <input type="text" lay-verify="required" value="{$citedcount}" disabled="disabled" placeholder="跳转数据" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">清除数据</label>
            <div class="layui-input-block">
                <input type="radio" name="type" value="0" title="所有" checked>
                <input type="radio" name="type" value="1" title="昨日">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="sys">清除</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form,layer = layui.layer,$= layui.jquery;
        //发送测试邮件
        form.val("form-email", {$info|raw})
        $('#trySend').click(function(){
            loading =layer.load(1, {shade: [0.1,'#fff']});
            var email = $('#test_eamil').val();
            $.post("{:url('trySend')}",{email:email},function(res){
                layer.close(loading);
                if(res.code > 0){
                    layer.msg(res.msg,{time:1800});
                }else{
                    layer.msg(res.msg,{time:1800});
                }
            });
        });
        //提交监听
        form.on('submit(sys)', function (data) {
            loading =layer.load(1, {shade: [0.1,'#fff']});
            $.post("{:url('system/clearJump')}",data.field,function(res){
                layer.close(loading);
                if(res.code == 0){
                    layer.msg(res.msg,{icon: 1, time: 1000},function(){
                        location.reload();
                    });
                }else{
                    layer.msg(res.msg,{icon: 2, time: 1000});
                }
            });
        })
    })
</script>
</body>
</html>
