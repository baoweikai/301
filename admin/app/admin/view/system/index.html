<include file="common/head"/>
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>参数设置</legend>
    </fieldset>
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">基础设置</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form layui-form-pane" lay-filter="form-system">
                <div class="layui-form-item">
                    <label class="layui-form-label">是否开启</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_open" value="1" title="开启" checked>
                        <input type="radio" name="is_open" value="0" title="关闭">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开启时间</label>
                    <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="start_time" name="start_time" placeholder="HH:mm:ss">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="end_time" name="end_time" placeholder="HH:mm:ss">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">IP尾数</label>
                    <div class="layui-input-4">
                        <input type="text" name="end_ip" lay-verify="required" placeholder="请输入IP最后一位数" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                     多个以逗号隔开且只能是1-9的数字，比如1,2,5,9
                    </div>
                </div>

                <div class="layui-form-item">
                        <label class="layui-form-label">域名ID</label>
                        <div class="layui-input-4">
                            <input type="text" name="jump_id" id="jump_id" lay-verify="required" readonly placeholder="请选择域名ID" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                             <a href="javascript:void(0);" onclick="openShow('/System/jumpList','选择域名ID',900,750)" class="layui-btn layui-btn-normal" style="float:right;"><i class="fa fa-plus" aria-hidden="true"></i>选择域名ID</a>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">跳转地址</label>
                        <div class="layui-input-block">
                            <textarea name="jumpUrl" lay-verify="required" placeholder="请输入跳转地址" class="layui-textarea"></textarea>
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            多个以逗号隔开,比如:http://www.97haose.com,http://97haose.com,http://m.97haose.com
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" lay-submit="" lay-filter="sys">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>

</div>
<script src="/Static/common/js/angular.min.js"></script>
<script>
    layui.use(['form', 'layer','upload','element','laydate'], function () {
        var form = layui.form,layer = layui.layer,upload = layui.upload,$ = layui.jquery,element = layui.element,laydate = layui.laydate;;
        var sys = '{$sys|raw}'!='null'?{$sys|raw}:{is_open:0};
        form.val("form-system",sys);
        //开始时间
        laydate.render({
            elem: '#start_time'
            ,type: 'time'
            ,value: '00:00:00'
            ,min: '00:00:00'
            ,max: '23:59:59'
            ,btns: ['clear', 'confirm']
        });
        //结束时间
        laydate.render({
            elem: '#end_time'
            ,type: 'time'
            ,min: '00:00:00'
            ,max: '23:59:59'
            ,btns: ['clear', 'confirm']
        });

        //提交监听
        form.on('submit(sys)', function (data) {
            loading =layer.load(1, {shade: [0.1,'#fff']});
            $.post("{:url('/System/index')}",data.field,function(res){
                layer.close(loading);
                if(res.code == 0){
                    layer.msg(res.msg,{icon: 1, time: 1000},function(){
                        window.location.reload();
                    });
                }else{
                    layer.msg(res.msg,{icon: 2, time: 1000});
                }
            });
        })
    })
</script>
</body>
</html>
