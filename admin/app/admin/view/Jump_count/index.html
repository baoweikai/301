{include file="common/head" /}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>跳转列表</legend>
    </fieldset>
    <div class="demoTable">
        <div class="layui-inline">
            <input class="layui-input" name="keyword" id="keyword" placeholder="请输入关键字">
        </div>
        <button class="layui-btn" id="search" data-type="reload">搜索</button>
        <a href="{:url('/JumpCount/index',array('jId'=>input('jId',0,'int')))}" class="layui-btn">显示全部</a>

        <div style="clear: both;"></div>
    </div>
    <table class="layui-table" id="list" lay-filter="list"></table>
    <script type="text/html" id="create_time">  
    {{ layui.util.toDateString(d.create_time) }}
</script>
</div>

<script>

    layui.use(['table','form'], function() {
        var table = layui.table,form = layui.form,$ = layui.jquery;
        var util = layui.util;
        var tableIn = table.render({
            id: 'id',
            elem: '#list',
            url: '{:url("/JumpCount/index")}',
            where:{jId:"{:input('jId',0,'int')}"},
            method: 'post',
            page:true,
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            },
            cols: [[
                {checkbox: true, fixed: true},
                {field: 'id', title: 'ID', width: 80, fixed: true},
                {field: 'jump_url', title: '跳转链接'},
                {field: 'get_ip', title: 'IP'},
                {field: 'create_time', title: '添加时间',templet:'#createTime',templet:function(d){return util.toDateString(d.create_time*1000, "yyyy-MM-dd HH:mm:ss");}},
            ]],
            limit:10
        });
        form.on('switch(status)', function(obj){
            loading =layer.load(1, {shade: [0.1,'#fff']});
            var id = this.value;
            var status = obj.elem.checked===true?1:0;
            $.post('{:url("/JumpCount/setStatus")}',{'id':id,'status':status},function (res) {
                layer.close(loading);
                if (res.code == 0) {
                    layer.msg(res.msg, { time: 1000, icon: 1 });
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                    return false;
                }
            })
        });

        form.on('switch(is_open)', function(obj){
            loading =layer.load(1, {shade: [0.1,'#fff']});
            var id = this.value;
            var is_open = obj.elem.checked===true?1:0;
            $.post('{:url("/JumpCount/setIsOpen")}',{'id':id,'is_open':is_open},function (res) {
                layer.close(loading);
                if (res.code == 0) {
                    layer.msg(res.msg, { time: 1000, icon: 1 });
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                    return false;
                }
            })
        });
        //搜索
        $('#search').on('click', function () {
            var keyword = $('#keyword').val();
            if ($.trim(keyword) === '') {
                layer.msg('请输入关键字！', {icon: 0});
                return;
            }
            tableIn.reload({ page: {page: 1}, where: {keyword: keyword,jId:"{:input('jId',0,'int')}"}});
        });
        //开启引量
        $('#openLeadAmount').on('click', function () {
            var checkStatus = table.checkStatus('id')
             ,data = checkStatus.data, id_arr =[];
             $.each(data, function (k, v) {  // 这里的函数参数是键值对的形式，k代表键名，v代表值
                id_arr.push(v.id);
            });
            var ids = id_arr.join(",");
            if(!ids){
                layer.msg('请选择需要引量的数据!!',{time:1000,icon:2});
                return false;
            }
            layer.confirm('您确定要开启引量吗？', function(index){
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('/Jump/openLeadAmount')}",{ids:ids},function(res){
                    layer.close(loading);
                    if(res.code===0){
                        layer.msg(res.msg,{time:1000,icon:1});
                        tableIn.reload();
                    }else{
                        layer.msg(res.msg,{time:1000,icon:2});
                    }
                });
                layer.close(index);
            }); 
        });
        //关闭引量
        $('#closeLeadAmount').on('click', function () {
            layer.confirm('您确定要一键关闭引量吗？', function(index){
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('/Jump/closeLeadAmount')}",function(res){
                    layer.close(loading);
                    if(res.code===0){
                        layer.msg(res.msg,{time:1000,icon:1});
                        tableIn.reload();
                    }else{
                        layer.msg(res.msg,{time:1000,icon:2});
                    }
                });
                layer.close(index);
            }); 
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del'){
                layer.confirm('您确定要删除该数据吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('/Jump/del')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===0){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });
        $('body').on('blur','.list_order',function() {
            var id = $(this).attr('data-id');
            var sort = $(this).val();
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post('{:url("/Jump/setSort")}',{id:id,sort:sort},function(res){
                layer.close(loading);
                if(res.code === 0){
                    layer.msg(res.msg, {time: 1000, icon: 1});
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                }
            })
        });

    })
</script>
