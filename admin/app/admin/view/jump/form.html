{include file="common/head" /}
<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$title}</legend>
    </fieldset>
    <form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-4">
            <input type="text" name="account" ng-model="field.account" readonly="readonly"  class="layui-input" maxlength="60">
        </div>
    </div>
    <div class="layui-form-item">
            <label class="layui-form-label">被墙域名</label>
            <div class="layui-input-4">
                <input type="text" name="shield_url" ng-model="field.shield_url" lay-verify="url" placeholder="请输入被墙域名" class="layui-input" maxlength="60">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">跳转链接</label>
            <div class="layui-input-4">
                <input type="text" name="jump_url" ng-model="field.jump_url" lay-verify="url" placeholder="请输入跳转链接" class="layui-input" maxlength="60">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" ng-model="field.status.val" lay-filter="status" ng-checked="1" ng-value="1"
                    title="开启">
                <input type="radio" name="status" ng-model="field.status.val" lay-filter="status" ng-value="0" title="关闭">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">带参数</label>
            <div class="layui-input-block">
                <input type="radio" name="is_param" ng-model="field.is_param.val" lay-filter="is_param" ng-checked="1" ng-value="1"
                    title="是">
                <input type="radio" name="is_param" ng-model="field.is_param.val" lay-filter="is_param" ng-value="0" title="否">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否直跳</label>
            <div class="layui-input-block">
                <input type="radio" name="is_straight" ng-model="field.is_straight.val" lay-filter="is_straight"  ng-value="1" title="是" />
                <input type="radio" name="is_straight" ng-model="field.is_straight.val" lay-filter="is_straight"  ng-value="0" title="否" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否开始</label>
            <div class="layui-input-block">
                <input type="radio" name="is_start" ng-model="field.is_start.val" lay-filter="is_start" ng-checked="1" ng-value="1"
                    title="已开始">
                <input type="radio" name="is_start" ng-model="field.is_start.val" lay-filter="is_start" ng-value="0" title="未开始">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否过期</label>
            <div class="layui-input-block">
                <input type="radio" name="is_expire" ng-model="field.is_expire.val" lay-filter="is_expire" ng-checked="1" ng-value="1"
                    title="是">
                <input type="radio" name="is_expire" ng-model="field.is_expire.val" lay-filter="is_expire" ng-value="0" title="否">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否引量</label>
            <div class="layui-input-block">
                <input type="radio" name="is_open" ng-model="field.is_open.val" lay-filter="is_open"  ng-value="1" ng-checked="1" 
                    title="是">
                <input type="radio" name="is_open" ng-model="field.is_open.val" lay-filter="is_open" ng-value="0" title="否">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">IP尾数</label>
            <div class="layui-input-4">
                <input type="text" name="end_ip" ng-model="field.end_ip" lay-verify="required" placeholder="请输入IP尾数" class="layui-input" maxlength="60">
            </div>
            <div class="layui-form-mid layui-word-aux">
                 多个以逗号隔开且只能是1-9的数字，比如1,2,5,9
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">引量跳转</label>
            <div class="layui-input-4">
                <input type="text" name="admin_jump_url" ng-model="field.admin_jump_url" lay-verify="url" placeholder="请输入引量跳转链接" class="layui-input" maxlength="60">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
                <a href="javascript:;" class="layui-btn layui-btn-primary close">关闭</a>
            </div>
        </div>
    </form>
</div>
<script src="/static/common/js/angular.min.js"></script>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',['$scope',function($scope) {
        $scope.field = '{$info|raw}'!='null'?{$info|raw}:{id:'',typeid:'', title:'',opens:0,url:'#',status:1,sort:50, litpic:'', description:''};
        layui.use(['form', 'layer','upload','laydate'], function () {
            var form = layui.form, $ = layui.jquery, upload = layui.upload,laydate = layui.laydate;
            if($scope.field.litpic){
                adPic.src = $scope.field.litpic;
            }

            // //开始时间
            // laydate.render({
            //     elem: '#start_time'
            //     ,type: 'datetime'
            // });
            //过期时间
            laydate.render({
                elem: '#expire_time'
                ,type: 'datetime'
            });
            form.on('submit(submit)', function (data) {
                var startTime =[];//定义一个数组    
				$('input[name="startTime"]:checked').each(function(){
 
					startTime.push($(this).val());
                });
                data.field.startTime= startTime;
                // 提交到方法 默认为本身
                data.field.id = $scope.field.id;
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("", data.field, function (res) {
                    layer.close(loading);
                    if (res.code === 0) {
                        layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                           // window.parent.location.reload();
                            admin_close();
                        });
                    } else {
                        layer.msg(res.msg, {time: 1800, icon: 2});
                    }
                });
            });
            //普通图片上传
            var uploadInst = upload.render({
                elem: '#adBtn'
                ,url: '{:url("/Upload/uploadImg")}?type=Ad'
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#adPic').attr('src', result); //图片链接（base64）
                    });
                },
                done: function(res){
       
                    if(res.code==0){
                        layer.msg(res.msg, {time: 1800, icon: 1});
                        $('#litpic').val(res.data.url);
                    }else{
                        //如果上传失败
                        layer.msg(res.msg, {time: 1800, icon: 2});
                    }
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });
        });
   //关闭弹窗
    $('.close').click(function () {
        admin_close();
    });
    }]);
</script>
