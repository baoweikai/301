{include file="common/head" /}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>会员管理</legend>
    </fieldset>
    <div class="demoTable">
        <div class="layui-inline">
            <input class="layui-input" name="keyword" id="keyword" placeholder="请输入关键字">
        </div>
        <button class="layui-btn" id="search" data-type="reload">搜索</button>
        <a href="{:url('/User/index')}" class="layui-btn">显示全部</a>
        <a href="javascript:void(0);" onclick="openShow('/User/add','添加会员',750,650)" class="layui-btn" style="float:right;"><i class="fa fa-plus" aria-hidden="true"></i>添加会员</a>
        <div style="clear: both;"></div>
    </div>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>

<script type="text/html" id="url">
    <a href="{{d.url}}" target="_blank">{{d.url}}</a>
</script>
<script type="text/html" id="order">
    <input name="{{d.id}}" data-id="{{d.id}}" class="list_order layui-input" value=" {{d.sort}}" size="10"/>
</script>
<script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="status" {{ d.status.val == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="action">
    <a href="javascript:void(0);" onclick="openShow('/User/edit?id='+{{ d.id }},'编辑会员',550,450)"  class="layui-btn layui-btn-xs">编辑</a>
    <a href="javascript:void(0);" onclick="openShow('/User/editPwd?id='+{{ d.id }},'重置密码',550,400)"  class="layui-btn layui-btn-xs">重置密码</a>
    <a href="javascript:void(0);" onclick="openShow('/Recharge/add?userId='+{{ d.id }},'充值条数',550,450)"  class="layui-btn layui-btn-xs layui-btn-normal">充值条数</a>
    <a href="javascript:void(0);" onclick="openShow('/Expend/add?userId='+{{ d.id }},'扣除条数',550,450)"  class="layui-btn layui-btn-xs layui-btn-warm">扣除条数</a>
    <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->
</script>
<script>
    layui.use(['table','form'], function() {
        var table = layui.table,form = layui.form,$ = layui.jquery;
        var tableIn = table.render({
            id: 'id',
            elem: '#list',
            url: '{:url("/User/index")}',
            method: 'post',
            page:true,
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            },
            cols: [[
                {checkbox: true, fixed: true},
                {field: 'id', title: 'ID', width: 80, fixed: true},
                {field: 'account', title: '用户账号'},
                {field: 'number', title: '剩余条数'},
                {field: 'status', align: 'center', title: '状态',  toolbar: '#status'},
                {field: 'create_time', title: '添加时间'},
                { align: 'center', toolbar: '#action'}
            ]],
            limit:10
        });
        form.on('switch(status)', function(obj){
            loading =layer.load(1, {shade: [0.1,'#fff']});
            var id = this.value;
            var status = obj.elem.checked===true?1:0;
            $.post('{:url("/User/setStatus")}',{'id':id,'status':status},function (res) {
                layer.close(loading);
                if (res.code == 0) {
                    layer.msg(res.msg, { time: 1000, icon: 1 });
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                    return false;
                }
            })
        });
        //搜索
        $('#search').on('click', function () {
            var keyword = $('#keyword').val();
            if ($.trim(keyword) === '') {
                layer.msg('请输入关键字！', {icon: 0});
                return;
            }
            tableIn.reload({ page: {page: 1}, where: {keyword: keyword}});
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del'){
                layer.confirm('您确定要删除该友情链接吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('/Links/del')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===0){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });
        $('body').on('blur','.list_order',function() {
            var id = $(this).attr('data-id');
            var sort = $(this).val();
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post('{:url("/Links/setSort")}',{id:id,sort:sort},function(res){
                layer.close(loading);
                if(res.code === 0){
                    layer.msg(res.msg, {time: 1000, icon: 1});
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                }
            })
        });

    })
</script>
