<include file="common/head"/>
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$title}</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <a href="{:url('/Category/add')}" class="layui-btn layui-btn-sm">添加栏目</a>
    </blockquote>
    <table class="layui-table">
        <thead>
        <tr>
            <th>编号</th>
            <th>栏目名称<span id="cateNameMsg">(点击查看内容)</span></th>
            <th>所属模型</th>
            <th>导航</th>
            <th>排序</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="con">
        {$categorys|raw}
        </tbody>
        <tfoot>
    </table>
</div>
<script src="/static/common/js/jquery.2.1.1.min.js"></script>
<script>
    var layer;
    layui.use('table', function(){
        var $= layui.jquery,layer= layui.layer;
        $('body').on('blur','.list_order',function() {
            var id = $(this).attr('data-id');
            var sort = $(this).val();
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post('{:url("/Category/cOrder")}',{id:id,sort:sort},function(res){
                layer.close(loading);
                if(res.code === 0){
                    layer.msg(res.msg, {time: 1000, icon: 1}, function () {
                        location.href = res.data.url;
                    });
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                }
            })
        });
    });
    function del(id) {
        layer.confirm('你确定要删除该栏目及其子栏目吗？', {icon: 3}, function (index) {
            $.post('{:url("/Category/del")}', {id: id}, function (data) {
                if (data.code == 0) {
                    layer.alert(data.msg, {icon: 6}, function(index){
                        layer.close(index);
                        window.location.href=data.data.url;
                    });
                }else{
                    layer.msg(data.msg,{icon:5});
                }
            });
            layer.close(index);
        });
    }
</script>
