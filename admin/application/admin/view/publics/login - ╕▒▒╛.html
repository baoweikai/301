<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$Think.config.ADMIN_TITLE}-登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <css  href="/static/Admin/css/font.css,/static/Admin/css/admin.css,/static/Admin/css/login.css" />
    <js href="/static/Admin/lib/layui/layui.js,/static/Admin/js/admin.js" />

</head>
<body>
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>{$Think.config.ADMIN_TITLE}</h2>

            </div>
            <form class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" maxlength="20" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" maxlength="16" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode" maxlength="5" lay-verify="required" placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?seed='+Math.random()" class="layadmin-user-login-codeimg" id="vercodeImg" lay-filter="LAY-user-get-vercode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" type="button" lay-submit lay-filter="LAY-user-login-submit">登    录</button>
                </div>
            </form>
        </div>
    </div>
<script>
$(function  () {
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(LAY-user-login-submit)', function(data){
            $.ajax({
                type:"POST",
                url:"{:url('@Login/login')}",
                data:data.field,
                dataType:"json",
                success:function(res){
                    if(res.code == 0){
                        layer.msg(res.msg,{icon:1},function(){
                            location.href = "/";
                        });

                    }else{
                        layer.msg(res.msg,{icon:2});
                        var vercodeimg = '{:captcha_src()}?seed='+Math.random();
                        $('#vercodeImg').attr("src",vercodeimg);
                    }
                    
                },
            });
        });
    });
})

</script>
</body>
</html>
